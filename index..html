<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="calculator.css" type="text/css" rel="stylesheet">
	<title></title>
</head>
<body>
	<input id="resultaat" type="text" name="calculator1" size="26">
	<input id="som" type="text" name="calculator2" size="26">
	<button id="een" value="1">1</button>
	<button id="twee" value="2">2</button>
	<button id="drie" value="3">3</button>
	<button id="vier" value="4">4</button>
	<button id="vijf" value="5">5</button>
	<button id="zes" value="6">6</button>
	<button id="zeven" value="7">7</button>
	<button id="acht" value="8">8</button>
	<button id="negen" value="9">9</button>
	<button id="nul" value="0">0</button>
	<button id="punt" value=".">.</button>
	<button id="plus" value="+">+</button>
	<button id="keer" value="x">x</button>
	<button id="min" value="-">-</button>
	<button id="c" value="c">c</button>
	<button id="is" value="=">=</button>
	<button id="gedeeld" value="=">/</button>

	<script src="calculatorjs.js" type="text/javascript" ></script>
</body>
</html>
